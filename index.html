<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dancing circles</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main>
            <div id="controls">
                <button>Clear</button>
                <div>Next circle size: <input type="text" /></div>

                <div>
                    Next circle orientation:
                    <select
                        ><option>clockwise</option>
                        <option>anti-clockwise</option></select
                    >
                </div>
                <div>Midpoint view: <input id="checkbox" type="checkbox" /></div>
            </div>
            <div id="canvasWrapper">
                <canvas id="canvas2" width="1200" height="800"></canvas>
                <canvas id="canvas1" width="1200" height="800"></canvas>
            </div>

            <div id="info">
                Click the canvas to add circles. Watch how they dance when they are close to each
                other.
            </div>
        </main>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
