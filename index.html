<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dancing circles</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main>
            <div id="controls">
                <span>Next circle size: <input type="text" /> </span
                ><span
                    >Next circle orientation:
                    <select
                        ><option>clockwise</option>
                        <option>anti-clockwise</option></select
                    ></span
                >
            </div>
            <canvas width="1200" height="800"></canvas>
            <div>
                Click to add circles. Watch how they dance when they are close to each other.
            </div>
        </main>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
